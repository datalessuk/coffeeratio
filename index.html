<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Marks coffee ratio</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <div class="title-container">
                <h4>Coffee to water ratio calculator</h4>
            </div>
            <div class="input-container">
                <input type="text" id="waterinput" placeholder="Enter water amount in (g)">
            </div>
        </div>
        <div class="output-container">
            <span id="coffeeAmount"></span>
        </div>
        <div class="about-container">
            <p>This a simple coffee calculator i made for my self. It uses the ratio of 60g coffee per 1lt water. If input is 500g water you need 30g coffee.</p>
        </div>
        
    </div>

<script src="myScript.js"></script>    
</body>
</html>
